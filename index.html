		<script>
			$('nav').css("opacity",  0);
		
			var hour = new Date().getHours();
			
			// IF TIME BETWEEN 12PM and 6PM
			if (hour >= 12 && hour < 18){
			  $('#heroSvg').addClass('day');
			  $('nav').addClass('day');
			}
			// IF TIME BETWEEN 6PM and 9PM
			else if(hour >= 18 && hour < 21){
			  $('#heroSvg').addClass('sunset');
			  $('nav').addClass('sunset');
			}
			// IF TIME BETWEEN 9PM and 12AM
			else if(hour >= 21 && hour <= 23){
			  $('#heroSvg').addClass('night');
			  $('nav').addClass('night');
			}
			else if(hour >= 0 && hour < 6){
			  $('#heroSvg').addClass('night');
			  $('nav').addClass('night');
			}
			else if(hour >= 6 && hour < 12){
			  $('#heroSvg').addClass('morning');
			  $('#heroLogo').addClass('dark');
			  $('nav').addClass('morning').addClass('dark');
			}
			
			$(window).scroll(function(){
			
			var waveTop = $('#heroSvg g').offset().top;
			var windowTop = $(window).scrollTop();
			var fadeVar = waveTop - windowTop - 80;

			if (fadeVar >= 0){

			}else{
